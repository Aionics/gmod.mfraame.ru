<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Mainframe - Garry's mod sandbox server</title>
        <link rel="shortcut icon" href="/data/favicon.ico">
        <link rel="stylesheet" href="/libs/mdl/material.min.css">
        <link rel="stylesheet" href="/libs/bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="/libs/bootstrap/bootstrap-theme.min.css">
        <link rel="stylesheet" href="/libs/bootstrap/bootstrap.min.css.map">
        <link rel="stylesheet" href="/libs/bootstrap/bootstrap-theme.min.css.map">
        <script src="/libs/jquery-3.1.0.min.js"></script>
        <script src="/libs/mdl/material.min.js"></script>
        <script src="/libs/knockout-3.4.0.js"></script>
        <script src="/libs/history.js"></script>
        <script src="/libs/history.adapter.native.js"></script>
        <script src="/libs/pager.js"></script>
        <script src="/libs/socket.io.min.js"></script>
        <script src="/libs/bootstrap/bootstrap.min.js"></script>
        <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
        <script src="index.js"></script>
        <script src="chat.js"></script>
        <link rel="stylesheet" href="master.css" media="screen">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row sas">
                <div class="col-xs-2 cell-menu">
                    <div class="title">
                        <div class="header">
                            <span>Mainframe</span>
                        </div>
                        <div class="description">
                            <span style="font-size: 12px;">Garry's mod sandbox server</span>
                            <span>[E2P sprops ...]</span>
                        </div>
                    </div>
                    <div class="menu-bar">
                        <div class="btn-grp">
                            <button data-bind="click: function() { goto('statistics') }, css: {selected: site.currentPage() == 'statistics'}" class="selected mdl-button mdl-js-button mdl-js-ripple-effect">
                                Статистика
                            </button>
                            <button data-bind="click: function() { goto('rules') }, css: {selected: site.currentPage() == 'rules'}" class="mdl-button mdl-js-button mdl-js-ripple-effect">
                                Правила
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-xs-10 content-wrapper">
                    <div class="content mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
                        <div class="statistics" data-bind="page: {
                            id: 'statistics',
                            source: 'statistics.html',
                            beforeShow: m_chat.preloadLast
                        }"></div>
                        <div data-bind="page: {
                            id: 'rules',
                            source: 'rules.html'
                        }"></div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
