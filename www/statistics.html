<div class="row head">
    <div class="col-md-6">
        <h3>Карта: <span data-bind="text: currnetMap" class="label label-primary"></span></h3>
    </div>
    <div class="col-md-6">
        <h3>Игроков на сервере: <span data-bind="text: playersAmount" class="label label-primary"></span><span> / </span><span data-bind="text: maxPlayers" class="label label-primary"></span></h3>
    </div>
</div>
<div class="row players">
    <div class="panel panel-default">
        <table class="table">
            <thead>
                <tr>
                    <th>Никнейм</th>
                    <th>Время на сервере</th>
                    <th>Счет</th>
                </tr>
            </thead>
            <tbody>
                <!-- ko foreach: playersList -->
                <tr>
                    <th scope="row" data-bind="text: name"></th>
                    <td>
                        <!-- ko if: time.hours > 0 -->
                        <span data-bind="text: time.hours"></span>
                        <span> ч. </span>
                        <!-- /ko -->
                        <span data-bind="text: time.minutes"></span>
                        <span> м.</span>
                    </td>
                    <td data-bind="text: score"></td>
                </tr>
                <!-- /ko -->
            </tbody>
        </table>
    </div>
</div>
